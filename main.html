<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="_assets/js/img-bg.js"  type="module" defer></script> -->
    <script src="_assets/js/global.js" type="module" defer></script>
    <title>Sunrise | Climate and Weather</title>
</head>
<body>
    <header>
        <h1>
            SUNRISE
        </h1>
        <p>
            climate and weather
        </p>
    </header>
    <section>
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="condições do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
